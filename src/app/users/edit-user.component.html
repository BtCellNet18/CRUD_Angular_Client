<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Edit User</h3>
        </div>
        <div class="panel-body">
            <div *ngIf="user; else loading">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName"
                        name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
                </div>
                <a class="btn btn-light" routerLink="/list-users">Cancel</a>
                <button class="btn btn-primary" (click)="onUpdate()">Update</button>
            </div>
            <ng-template #loading>
                loading...
            </ng-template>
        </div>
    </div>
</div>
