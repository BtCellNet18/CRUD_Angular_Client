<div class="container">
  <h3>Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>

    <!-- Value: {{ loginForm.value | json }} -->
  
    <div class="alert alert-danger"
      *ngIf="invalidLogin">
      Invalid username or password.
    </div>   

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Username">
      <div class="alert alert-danger"
        *ngIf="loginForm.controls.username.touched && 
        loginForm.controls.username.errors?.required">
        Username required
      </div>      
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <div class="alert alert-danger"
        *ngIf="loginForm.controls.password.touched && 
        loginForm.controls.password.errors?.required">
        Password required
      </div>         
    </div>  

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>   
  </form>
</div>
