<div class="toolbar">
  <a href="https://angular.io/" >
    <img src="assets/images/Angular.png" alt="Angular" title="Angular" width="150" height="40">
  </a>
  <a class="nav-link" routerLink="/">Home</a>
  <div *ngIf="isLoggedIn(); then loggedIn else loggedOut"></div>
  <ng-template #loggedIn>
    <a class="nav-link" routerLink="/list-users">Users</a>
    <div class="spacer"></div>
    <a class="nav-link" (click)="Logout()">Logout</a>   
  </ng-template>
  <ng-template #loggedOut>
    <a class="nav-link" routerLink="/add-user">Register</a>
    <div class="spacer"></div>
    <a class="nav-link" routerLink="/login">Login</a>
  </ng-template>
</div>
