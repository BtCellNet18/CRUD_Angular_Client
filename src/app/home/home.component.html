<div class="container">
  <h3>Home Page</h3>
  <p *ngIf="isLoggedIn()">
    Welcome {{ username }}
  </p>
  <ul>
    <li *ngIf="!isLoggedIn()"><a routerLink="/add-user">Sign Up</a></li>
    <li *ngIf="!isLoggedIn()"><a routerLink="/login">Login</a></li>
    <li *ngIf="isLoggedIn()"><a (click)="onLogout()" routerLink="">Logout</a></li>
  </ul>
</div>
